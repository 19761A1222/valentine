<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game üß©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            text-decoration: none;
            color: #4facfe;
            font-weight: bold;
            z-index: 100;
        }
        
        .home-btn:hover {
            transform: scale(1.1);
        }
        
        .container {
            max-width: 900px;
            margin: 80px auto 40px;
        }
        
        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #4facfe;
            font-size: 2em;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transform-style: preserve-3d;
        }
        
        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }
        
        .card.flipped, .card.matched {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .card.matched {
            opacity: 0.6;
            cursor: default;
        }
        
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }
        
        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card.flipped .card-front,
        .card.matched .card-front {
            opacity: 1;
        }
        
        .reset-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            background: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            color: #4facfe;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            transform: scale(1.1);
        }
        
        .win-message {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .win-message.active {
            display: block;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .win-message h2 {
            color: #4facfe;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .win-message p {
            color: #666;
            font-size: 1.3em;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .card {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">üè† Home</a>
    
    <div class="container">
        <h1>üß© Memory Match Game üß©</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Matches</div>
                <div class="info-value" id="matches">0/8</div>
            </div>
            <div class="info-item">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
        </div>
        
        <div class="win-message" id="winMessage">
            <h2>üéâ You Won! üéâ</h2>
            <p id="winStats"></p>
            <p style="margin-top: 20px;">Just like our memories, you matched them all perfectly! üíï</p>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <button class="reset-btn" onclick="resetGame()">New Game üîÑ</button>
    </div>
    
    <script>
        // Card emojis - YOU CAN CUSTOMIZE THESE!
        const cardSymbols = [
            '‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó',
            'üíù', 'üåπ', 'üíê', 'üéÅ'
        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        
        function initGame() {
            // Create pairs
            cards = [...cardSymbols, ...cardSymbols];
            
            // Shuffle cards
            cards.sort(() => Math.random() - 0.5);
            
            // Create card elements
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-back">‚ùì</div>
                    <div class="card-front">${symbol}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0/8';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('winMessage').classList.remove('active');
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }
        
        function flipCard(card) {
            // Ignore if card already flipped or matched
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                flippedCards.length >= 2) {
                return;
            }
            
            // Start timer on first move
            if (!startTime) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // Flip card
            card.classList.add('flipped');
            flippedCards.push(card);
            
            // Check for match when two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(checkMatch, 800);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                // Match found!
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                document.getElementById('matches').textContent = `${matchedPairs}/8`;
                
                // Check if game is won
                if (matchedPairs === 8) {
                    setTimeout(showWin, 500);
                }
            } else {
                // No match, flip back
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
        }
        
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function showWin() {
            clearInterval(timerInterval);
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('winStats').textContent = 
                `You completed the game in ${moves} moves and ${timeStr}! üéä`;
            document.getElementById('winMessage').classList.add('active');
            
            // Confetti!
            createConfetti();
        }
        
        function createConfetti() {
            const colors = ['#4facfe', '#00f2fe', '#e91e63', '#f06292'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-20px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    confetti.style.transition = `all ${2 + Math.random() * 3}s linear`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.style.top = window.innerHeight + 'px';
                        confetti.style.opacity = '0';
                    }, 100);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }
        
        function resetGame() {
            initGame();
        }
        
        // Start game on load
        initGame();
    </script>
</body>
</html>
